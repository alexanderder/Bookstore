<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">
  
    <f:metadata>
      <f:viewParam name="id" value="#{authorBean.author}" converter="#{genericEntityConverter}" />
    </f:metadata>
    
    <p:outputPanel id="authorEditPanel">
        <h:form id="editAuthorForm">
		
			<p:outputPanel styleClass="ui-fluid">

				<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
				
					<h:outputLabel value="Name:" for="nameEditInput" />
					<p:inputText value="#{authorBean.author.name}" id="nameEditInput" 
						label="Name" />
					<p:message for="nameEditInput" display="icon" />

				</p:panelGrid>

			</p:outputPanel>
			
            <div style="margin:10px">
                <p:commandButton value="Save" icon="ui-icon-disk" actionListener="#{authorBean.persist}"
                        action="/pages/author/author?faces-redirect=true" update=":authorEditPanel :growlForm:growl" />
                <p:commandButton value="Cancel" icon="ui-icon-close"
                        action="/pages/author/author?faces-redirect=true" immediate="true" />
            </div>
        </h:form>
    </p:outputPanel>
    
  </ui:define>
  
</ui:composition>
</html>
